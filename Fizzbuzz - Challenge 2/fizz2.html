<head>
<script>
var number = prompt("please choose a number");
var number = + number;
var test = function () {
	for (var i = 1; i <= number; i++) {
		if (i % 3 === 0 && i % 5 === 0) {
		console.log('fizz buzz');
	}
	else if (i % 3 === 0) {
		console.log('fizz');
	}
	else if (i % 5 === 0) {
		console.log('buzz');
	}
	else {
		console.log(i);
	}

	}
};
test();
</script>
